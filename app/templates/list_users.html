{% extends "base.html" %}
{% block content %}
<h1>FACET User Groups</h1>
{% include 'flash.html' %}
<div class="well">
<table class="table table-striped">
	<tr>
		<th class="col-sm-1">User</th>
    <th></th>
    <th></th>
	</tr>
	{% for u in users %}
		<tr>
			<td>{{u.name}}</td>
      <td><a href="{{ url_for('index', userid=u.id) }}">View reports</a></td>
      <td><a href="{{ url_for('edit_user', userid=u.id) }}"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Edit user</a></td>
		</tr>
	{% endfor %}
</table>
<a class="btn btn-primary" href="{{ url_for('create_user') }}"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add a new user</a>
</div>
{% endblock %}
