<html>
	<head>
		<title>FACET Shift Reports</title>
		<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
		<link href="{{ url_for('static', filename='css/app.css') }}" rel="stylesheet" media="screen">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<header>
		<div class="navbar navbar-inverse" role="navigation">
			<div class="container-fluid">
				<div class="navbar-inner">
					<a class="btn btn-navbar" data-toggle="collapse" date-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
					<ul class="nav navbar-nav">
						<li><a href="{{ url_for('index') }}">Home</a></li>
						<li class="divider-vertical"></li>
						<li><a href="{{ url_for('shift_summary_form') }}">New Report</a></li>
						<li class="divider-vertical"></li>
            <li><a href="{{ url_for('list_experiments') }}">Experiments</a></li>
						<li class="divider-vertical"></li>
            <li><a href="{{ url_for('summaries') }}">Summaries</a></li>
						<li class="divider-vertical"></li>
						<li><a href="{{ url_for('admin_index') }}"><span class="glyphicon glyphicon-lock"></span> Admin</a></li>
					</ul>
					<form class="navbar-form pull-right" role="search" action="/index" method="get">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Find by experiment name (e.g. E200)" name="userGroup" id="userGroup">
						</div>
					</form>
				</div>
			</div>
		</div>
	</header>
	<body>
		<div class="container-fluid">
			{% block content %}{% endblock %}
		</div>
	</body>
</html>
