<html>
	<head>
		<title>FACET Shift Reports</title>
	</head>
	<body>
		{% with messages = get_flashed_messages() %}
		{% if messages %}
		<u1>
		{% for message in messages %}
			<li>{{message}} </li>
			{% endfor %}
		</u1>
		{% endif %}
		{% endwith %}
		{% block content %}{% endblock %}
	</body>
</html>
