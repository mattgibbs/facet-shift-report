<html>
	<head>
		<title>FACET Shift Reports</title>
		<link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
		<!-- <script src="http://code.jquery.com/jquery-latest.js"></script> MIGHT NEED. WILL REQUIRE INTERNET ACCESS THOUGH-->
		<script src="/static/js/bootstrap.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div class="container">
			<div class="navbar navbar-inverse" role="navigation">
				<div class="navbar-inner">
					<a class="btn btn-navbar" data-toggle="collapse" date-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
					<ul class="nav">
						<li><a href="{{ url_for('index') }}">Home</a></li>
						<li class="divider-vertical"></li>
						<li><a href="{{ url_for('shift_summary_form') }}">New Report</a></li>
						<li class="divider-vertical"></li>
						<li><a href="{{ url_for('create_user') }}">New User</a></li>
					</ul>
					<form class="navbar-form pull-right" role="search">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Go To User" name="userGroup" id="userGroup">
						</div>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="span12">
					{% block content %}{% endblock %}
				</div>
			</div>
		</div>
	</body>
</html>
