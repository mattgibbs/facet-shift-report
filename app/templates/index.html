{% extends "base.html" %}
{% block content %}
<h1>FACET Shift Reports</h1>
{% include 'flash.html' %}
<div class="well">
<table class="table table-striped">
	<tr>
		<th>ID</th>
		<th>Date</th>
		<th>User</th>
		<th>Brief Summary</th>
	</tr>
	{% for r in reports %}
		<tr>
			<td>{{r.id}}</td>
			<td><a href="{{ url_for('shift_summary_form', reportid=r.id) }}">{{r.shiftEnd}}</a></td>
			<td>{{r.author.name}}</td>
			<td>{{r.briefSummary}}</td>
		</tr>
	{% endfor %}
</table>
</div>
{% endblock %}
